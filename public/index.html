<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet Odası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-room">
        <h2>Sesli Sohbet Odası</h2>
        <div class="join-section">
            <input type="text" id="room-id" placeholder="Oda ID'sini girin" />
            <input type="text" id="user-name" placeholder="Kullanıcı adınızı girin" />
            <button id="join-button">Odaya Katıl</button>
        </div>
        <div class="seats-container" id="seats-container"></div>
        <div class="controls">
            <button id="leave-button">Çıkış</button>
        </div>
    </div>

    <!-- Mikrofon ikonu en altta olacak -->
    <div id="microphone-container">
        <img id="microphone-icon" src="public/microphone-off.png" alt="Mikrofon" />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
